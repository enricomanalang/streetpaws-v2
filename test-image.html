         alt="Test Image 3" 
         style="width: 200px; height: 200px; border: 1px solid green;"
         onload="console.log('Image 3 loaded successfully')"
         onerror="console.log('Image 3 failed to load')">
    
    <h2>Test 4: Simple Base64 Image</h2>
    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmYwMDAwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2ZmZmZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlRlc3QgSW1hZ2U8L3RleHQ+PC9zdmc+" 
         alt="Base64 Test" 
         style="width: 200px; height: 200px; border: 1px solid orange;">
    
    <script>
        // Test URL accessibility
        async function testUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                console.log(`URL ${url}: Status ${response.status}, OK: ${response.ok}`);
                return response.ok;
            } catch (error) {
                console.log(`URL ${url}: Error - ${error.message}`);
                return false;
            }
        }
        
        // Test all URLs
        const urls = [
            'https://tvtwdvpsyjqxxcoobqbz.supabase.co/storage/v1/object/public/images/newsfeed/1760244286148-c0qos5za326.png',
            'https://tvtwdvpsyjqxxcoobqbz.supabase.co/storage/v1/object/public/images/newsfeed/1760244286151-1lqktey7d1t.png',
            'https://tvtwdvpsyjqxxcoobqbz.supabase.co/storage/v1/object/public/images/newsfeed/1760244286152-7cebylobdpb.png'
        ];
        
        urls.forEach(testUrl);
    </script>
