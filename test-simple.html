<!DOCTYPE html>
<html>
<head>
    <title>Simple Base64 Test</title>
    <style>
        .test-image {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Simple Base64 Test</h1>
    <input type="file" id="fileInput" accept="image/*">
    <div id="result"></div>
    <div id="preview"></div>

    <script>
        function compressAndConvertToBase64(file) {
            return new Promise((resolve, reject) => {
                console.log('Starting compression for:', file.name);
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    try {
                        console.log('Image loaded:', img.width, 'x', img.height);
                        
                        const maxWidth = 400;
                        const maxHeight = 300;
                        let { width, height } = img;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        if (height > maxHeight) {
                            width = (width * maxHeight) / height;
                            height = maxHeight;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        if (ctx) {
                            ctx.drawImage(img, 0, 0, width, height);
                            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                            
                            console.log('Generated data URL:', dataUrl.substring(0, 100) + '...');
                            resolve(dataUrl);
                        } else {
                            reject(new Error('No canvas context'));
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                
                img.onerror = () => reject(new Error('Image load failed'));
                img.src = URL.createObjectURL(file);
            });
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const result = await compressAndConvertToBase64(file);
                
                document.getElementById('result').innerHTML = `
                    <p>Success! Length: ${result.length}</p>
                    <p>Starts with data: ${result.startsWith('data:')}</p>
                `;
                
                document.getElementById('preview').innerHTML = `
                    <img src="${result}" class="test-image" alt="Test">
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
